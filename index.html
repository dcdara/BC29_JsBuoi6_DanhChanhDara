                <div class="col-3">

                        aria-orientation="vertical">

                        <a class="nav-link active" id="bai1-tab" data-toggle="pill" href="#bai1" role="tab"

                        <a class="nav-link" id="bai2-tab" data-toggle="pill" href="#bai2" role="tab"

                        <a class="nav-link" id="bai4-tab" data-toggle="pill" href="#bai4" role="tab"

                <div class="item__right col-8">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="bai1-tab">
                            <div class="card card-outline-secondary">
                                <div class="card-body">
                                    <h3 class="text-center">Tìm số nguyên dương nhỏ nhất</h3>
                                    <hr>
                                    <form class="form" role="form">
                                        <div class="row">
                                            <div class="form-group col-12 text-center">
                                                <label>Sao cho:
                                                    1 + 2 + … + n > 10000</label>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button id="btnTimSoND" class="btn btn-primary btn-lg btn-block"
                                                    type="button" onclick="timSoNguyenDuongNN()">Xem kết quả</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group ketqua" id="txtSoNDNN">

                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="bai2-tab">
                            <div class="card card-outline-secondary">
                                <div class="card-body">
                                    <h3 class="text-center">Tính tổng</h3>
                                    <hr>
                                    <form class="form" role="form">
                                        <div class="row">
                                            <div class="form-group col-12 text-center">
                                                <label>S(n) = x + x^2
                                                    + x^3 + … + x^n</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label>Nhập số (x)</label>
                                                <input class="form-control" id="txtX" type="text">
                                            </div>
                                            <div class="form-group col-6">
                                                <label>Nhập số (n)</label>
                                                <input class="form-control" id="txtN" type="text">
                                            </div>

                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button id="btnTinhTong" class="btn btn-primary btn-lg btn-block"
                                                    type="button" onclick="tinhTong()">Tính tổng</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group ketqua" id="txtTinhTong">

                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="bai3-tab">
                            <div class="card card-outline-secondary">
                                <div class="card-body">
                                    <h3 class="text-center">Tính giai thừa</h3>
                                    <hr>
                                    <form class="form" role="form">
                                        <div class="row">
                                            <div class="form-group col-6">
                                                <label>Nhập số (n)</label>
                                                <input class="form-control" id="txtGT" type="text">
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button id="btnGT" class="btn btn-primary btn-lg btn-block"
                                                    type="button" onclick="tinhGiaiThua()">Tính giai thừa</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group ketqua" id="resultGT">

                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>

                        <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="bai4-tab">
                            <div class="card card-outline-secondary">
                                <div class="card-body">
                                    <h3 class="text-center">Tạo thẻ DIV</h3>
                                    <hr>
                                    <form class="form" role="form">
                                        <div class="row">

                                        </div>
                                        <hr>
                                        <div class="form-group row">
                                            <div class="col-md-6">
                                                <button id="btnTaoThe" class="btn btn-primary btn-lg btn-block"
                                                    type="button" onclick="taoTheDIV()">Tạo thẻ</button>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="form-group ketqua" id="resultTaoThe">
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>
        </div>

</html>
